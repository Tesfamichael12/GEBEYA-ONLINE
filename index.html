<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm to shelf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header class="block container header">
      <!-- Navbar -->
      <div class="navbar">
        <div class="logo">
          <img src="./assets/logo.svg" alt="Logo" />
        </div>
        <div class="search-container">
          <input type="text" placeholder="Search for product..." />
          <button class="search-button">
            <img src="./assets/search-2.svg" alt="Search" />
          </button>
        </div>
        <div class="icons">
          <div class="icon-container wishlist">
            <img src="./assets/user.svg" alt="User" class="icon" />
          </div>
          <div class="icon-container wishlist">
            <img src="./assets/wishlist.svg" alt="Wishlist" class="icon" />
            <span class="icon-badge">1</span>
          </div>
          <div class="icon-container cart">
            <img src="./assets/cart.svg" alt="Cart" class="icon" />
            <span class="icon-badge">1</span>
          </div>
        </div>
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div class="menu" id="menu">
        <a href="#" class="menu-item categories">
          <img
            src="./assets/menu.svg"
            alt="Menu"
            style="width: 12px; margin: 0 10px"
          />
          All Categories
        </a>
        <a href="#" class="menu-item">Offers</a>
        <a href="#" class="menu-item">Todayâ€™s Deals</a>
        <a href="#" class="menu-item">Order Tracking</a>
        <div class="help-contact">
          Need help?
          <a href="mailto:contact@example.com" class="contact-text"
            >contact@example.com</a
          >
        </div>
      </div>
    </header>


      <!-- Hero -->
      <div class="hero">
        <div class="block container hero__content">
          <div class="hero__text-content">
            <h1 class="hero__title">We Deliver to your Doorstep</h1>
            <div class="hero__search-container">
              <input
                type="text"
                class="hero__search-input"
                placeholder="Search for products..."
              />
              <button class="hero__search-button" aria-label="Search">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </button>
            </div>
            <div class="hero__features">
              <div class="hero__feature">
                <i class="hero__feature-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect x="1" y="3" width="15" height="13"></rect>
                    <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                    <circle cx="5.5" cy="18.5" r="2.5"></circle>
                    <circle cx="18.5" cy="18.5" r="2.5"></circle>
                  </svg>
                </i>
                Delivery from 2-4 hours
              </div>
              <div class="hero__feature">
                <i class="hero__feature-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                  </svg>
                </i>
                Quality assurance
              </div>
          </div>
        </div>
       </div>

    <script src="js/main.js"></script>
  </body>
</html>
